version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - pmy

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  pmy:
- text: "Under Slum redevelopment Central Assistance of Rs.1 lakh per house is admissible for all houses built for eligible slum dwellers under the component of In-situ Slum Redevelopment (ISSR) using land as Resource with participation of private developers. This slum rehabilitation grants can be utilised by States/UTs for any of the slum redevelopment projects. After redevelopment, de-notification of slums by State/UT Government is recommended under the Mission guidelines."
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
