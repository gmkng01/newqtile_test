include-file = ~/.config/polybar/colors.ini

[bar/mybar]
width = 100%
height = 22pt
radius = 0
; offset-x = 0
; offset-y = 0%
module-margin-left = 0
module-margin-right = 0
dpi = 88
background = ${colors.transparent}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin = 1
separator = ""
separator-foreground = ${colors.disabled}
font-0 = "NFS font:size=13;2"
font-1 = "Symbols Nerd Font:size=16;2"
font-2 = "Symbols Nerd Font:size=22;4"
modules-left = left_separator_transparent_alt bspwm right_separator_transparent_alt
modules-right = left_separator_transparent memory left_separator_dark cpu left_separator_light date_time left_separator_dark battery left_separator_light right_separator_spaced
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3
; override-redirect = true


[module/left_separator_light]
type = custom/text
content = ""
content-foreground = ${colors.bk}
content-background = ${colors.fr}
content-font = 3

[module/left_separator_dark]
type = custom/text
content = ""
content-foreground = ${colors.fr}
content-background = ${colors.bk}
content-font = 3

[module/right_separator_transparent_alt]
type = custom/text
content = ""
content-foreground = ${colors.bk_alt}
content-background = ${colors.transparent}
content-font = 3

[module/right_separator_spaced]
type = custom/text
content = "                   "
content-foreground = ${colors.bk}
content-background = ${colors.transparent}
content-font = 3

[module/left_separator_transparent_alt]
type = custom/text
content = ""
content-foreground = ${colors.bk_alt}
content-background = ${colors.transparent}
content-font = 3

[module/left_separator_transparent]
type = custom/text
content = ""
content-foreground = ${colors.bk}
content-background = ${colors.transparent}
content-font = 3

[module/bspwm]
type = internal/bspwm
label-active = %icon%
label-active-background = ${colors.bk_alt}
label-active-foreground = ${colors.gr}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground = ${colors.fr_alt}
label-occupied-background =${colors.bk_alt}
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %icon%
label-empty-background =${colors.bk_alt}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
ws-icon-0 = 1; 
ws-icon-1 = 2;  
ws-icon-2 = 3;  
ws-icon-3 = 4;  
ws-icon-4 = 5;  
ws-icon-5 = 6; 󱍢 
ws-icon-6 = 7; 󰯉 
line-size = 3

[module/battery]
type = custom/script
exec = ~/.config/scripts/polybar/battery.sh
internal = 1
format-background = ${colors.fr}
format-foreground=  ${colors.bk}

[module/date_time]
type = custom/script
exec = ~/.config/scripts/polybar/date_time.sh
internal = 1
format-background = ${colors.bk}
format-foreground=  ${colors.fr}

[module/memory]
type = custom/script
exec = ~/.config/scripts/polybar/memory.sh
tail = true
format-background = ${colors.bk}
format-foreground=  ${colors.fr}

[module/cpu]
type = custom/script
exec = ~/.config/scripts/polybar/cpu.sh
tail = true
format-background = ${colors.fr}
format-foreground=  ${colors.bk}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}
font-0 = NFS font:size=10;1

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini



[module/menu-apps]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = Browsers
menu-0-0-exec = #menu-apps.open.1
menu-0-1 = Multimedia
menu-0-1-exec = #menu-apps.open.2

menu-1-0 = Firefox
menu-1-0-exec = firefox
menu-1-1 = Chromium
menu-1-1-exec = chromium

menu-2-0 = Gimp
menu-2-0-exec = gimp
menu-2-1 = Scrot
menu-2-1-exec = scrot